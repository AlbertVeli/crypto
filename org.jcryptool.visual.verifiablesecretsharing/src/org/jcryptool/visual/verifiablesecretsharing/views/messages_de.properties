VerifiableSecretSharingComposite_description='Verifiable-Secret-Sharing' ist eine Variante des Secret Sharing. Wie beim einfachen Secret Sharing wird ein Geheimnis so in n Teile (engl. 'Shares') zerlegt und an n Spieler verteilt,\nso dass t Spieler (t <= n) das Geheimnis wieder zusammensetzen k\u00F6nnen, weniger als t Spieler jedoch nicht. Allerdings kann beim einfachen Secret Sharing ein Spieler seinen\nShare \u00E4ndern und so die Geheimniskonstruktion unentdeckt sabotieren. Mit 'Verifiable-Secret-Sharing' wird dieser Nachteil behoben, indem jeder Spieler \u00FCberpr\u00FCfen kann,\ndass die Shares aller Spieler korrekt sind und somit das Geheimnis auch tats\u00E4chlich wieder korrekt zusammengesetzt werden kann ('Verifiability').\r\n\nWird der Mauszeiger in einen der Container gesetzt, wird eine entsprechende Erkl\u00E4rung in dem Erkl\u00E4rungsfeld unten angezeigt.
