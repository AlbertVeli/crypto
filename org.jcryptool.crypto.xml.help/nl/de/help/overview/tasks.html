	<h1 id="Tasks">Tasks</h1>
	<p>
		The <b>XML Security Tools</b> enable you to <a
			href="/help/topic/org.eclipse.wst.xml.security.doc/html/canonicalization/canonicalize.html"
			title="help/topic/org.eclipse.wst.xml.security.doc/html/canonicalization/canonicalize.html">canonicalize</a>,
		<a
			href="/help/topic/org.eclipse.wst.xml.security.doc/html/signature/sign.html"
			title="help/topic/org.eclipse.wst.xml.security.doc/html/signature/sign.html">sign</a>,
		<a
			href="/help/topic/org.eclipse.wst.xml.security.doc/html/verification/verify.html"
			title="help/topic/org.eclipse.wst.xml.security.doc/html/verification/verify.html">verify</a>
		and to <a
			href="/help/topic/org.eclipse.wst.xml.security.doc/html/encryption/encrypt.html"
			title="help/topic/org.eclipse.wst.xml.security.doc/html/encryption/encrypt.html">encrypt</a>
		and <a
			href="/help/topic/org.eclipse.wst.xml.security.doc/html/decryption/decrypt.html"
			title="help/topic/org.eclipse.wst.xml.security.doc/html/decryption/decrypt.html">decrypt</a>
		arbitrary XML documents in your Eclipse workbench.
	</p>
