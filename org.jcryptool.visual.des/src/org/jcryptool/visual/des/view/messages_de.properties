DesView_165=Fixpunkt: x
DesView_166=A Fixpunkt F with a key k is defined by\n
DesView_167=DES(k;F) = F, whereas an anti-fixed point\n
DesView_168=A with a key k is defined by \n
DesView_169=DES(k;A) = com_A. The result com_A is\n
DesView_17=k[9]
DesView_170=the bitwise complement of A.\n\n
DesView_171=Key:\n
DesView_172=So far, known fixed points (and\n
DesView_173=anti-fixed points) only exist with respect\n
DesView_174=to the special keys k[0],k[5],k[10], and\n
DesView_175=k[15] (resp. k[3],k[6],k[9], and k[11]).\n\n
DesView_176=m[i]:\n
DesView_177=The i-th intermediate round cipher of\n
DesView_178=en-/decryption process. The value m[8]\n
DesView_179=is user-defined due to the way, the\n
DesView_18=k[10]
DesView_180=appropriate (anti-)fixed points are\n
DesView_181=internally evaluated.\n\n
DesView_182=Output table:\n
DesView_183=The table only shows the 32 bit wide\n
DesView_184=round ciphers from m[8] to m[17],\n
DesView_185=since missing m[i] can be retrieved\n
DesView_186=using the relation m[i] = m[17-i] for\n
DesView_187=fixed points (resp. m[i] = com_m[17-i]\n
DesView_188=for anti-fixed points).\n
DesView_189=For each column:\n
DesView_19=k[12]
DesView_190=Adjacent bit colors change if their\n
DesView_191=bit values change. The column DIST\n
DesView_192=reflects the Hamming distance between\n
DesView_193=rows m[i-1] and m[i].\n\n
DesView_194=For more information please consult the\n
DesView_195=documentation.
